service: serverless-todo-cicd

frameworkVersion: ">=1.1.0 <2.0.0"

custom:
  config: ${file(config.yml)}

provider:
  name: aws
  runtime: nodejs6.10
  region: ${self:custom.config.region}
  environment:
      TABLE_NAME: todos-${opt:stage, self:custom.config.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:*:*:*"

package:
  exclude:
    - node_modules/**

functions:
  create:
    handler: src/todos/create.create
    events:
      - http:
          path: todos
          method: post
          cors: true

  list:
    handler: src/todos/list.list
    events:
      - http:
          path: todos
          method: get
          cors: true

  get:
    handler: src/todos/get.get
    events:
      - http:
          path: todos/{id}
          method: get
          cors: true

  update:
    handler: src/todos/update.update
    events:
      - http:
          path: todos/{id}
          method: put
          cors: true

  delete:
    handler: src/todos/delete.delete
    events:
      - http:
          path: todos/{id}
          method: delete
          cors: true

resources: ${file(${self:custom.config.resources})}
